<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikshak Mitra AI - Live Video Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-controls {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-badge.live::before {
            content: '';
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .info-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-item label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-item span {
            color: #667eea;
            font-weight: 700;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .metric-card .value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Shikshak Mitra AI</h1>
            <p>Live Classroom Video Monitoring</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
                </div>
                <div class="video-controls">
                    <div class="status-badge live">
                        ðŸ”´ LIVE MONITORING
                    </div>
                    <button class="refresh-btn" onclick="refreshVideo()">ðŸ”„ Refresh</button>
                </div>
            </div>
            
            <div class="info-panel">
                <h2>ðŸ“Š Video Information</h2>
                <div class="info-item">
                    <label>Status:</label>
                    <span id="status">Loading...</span>
                </div>
                <div class="info-item">
                    <label>Duration:</label>
                    <span id="duration">--:--</span>
                </div>
                <div class="info-item">
                    <label>Resolution:</label>
                    <span id="resolution">---</span>
                </div>
                <div class="info-item">
                    <label>FPS:</label>
                    <span id="fps">--</span>
                </div>
                <div class="info-item">
                    <label>Total Frames:</label>
                    <span id="frames">---</span>
                </div>
                
                <h2 style="margin-top: 30px;">ðŸ“ˆ Real-Time Analysis</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>Engagement</h3>
                        <div class="value" id="engagement">--</div>
                    </div>
                    <div class="metric-card">
                        <h3>Attention</h3>
                        <div class="value" id="attention">--</div>
                    </div>
                    <div class="metric-card">
                        <h3>Hand Raises</h3>
                        <div class="value" id="hand_raises">--</div>
                    </div>
                    <div class="metric-card">
                        <h3>Students</h3>
                        <div class="value" id="students">--</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Shikshak Mitra AI - Making Teaching Evaluation Fair & Unbiased</p>
        </div>
    </div>
    
    <script>
        function loadVideoInfo() {
            fetch('/video_info')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        document.getElementById('status').textContent = 'âœ… Active';
                        document.getElementById('duration').textContent = data.duration;
                        document.getElementById('resolution').textContent = data.resolution;
                        document.getElementById('fps').textContent = data.fps.toFixed(1);
                        document.getElementById('frames').textContent = data.frames.toLocaleString();
                    } else {
                        document.getElementById('status').textContent = 'âŒ Not Found';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').textContent = 'âš ï¸ Error';
                });
        }
        
        function loadLiveMetrics() {
            fetch('/live_metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('engagement').textContent = data.engagement + '%';
                    document.getElementById('attention').textContent = data.attention + '%';
                    document.getElementById('hand_raises').textContent = data.hand_raises;
                    document.getElementById('students').textContent = data.students;
                })
                .catch(error => {
                    console.error('Metrics Error:', error);
                });
        }
        
        function refreshVideo() {
            location.reload();
        }
        
        // Load initial data
        loadVideoInfo();
        loadLiveMetrics();
        
        // Update metrics every 2 seconds for real-time feel
        setInterval(loadLiveMetrics, 2000);
        
        // Refresh video info every 30 seconds
        setInterval(loadVideoInfo, 30000);
    </script>
</body>
</html>
